<!DOCTYPE html>
<html>
	<head>
		<!-- Metadata goes here -->
		<title>Circles</title>
		<script type="text/javascript" src="../assets/js/lib/paper-full.js"></script>
		<link rel="stylesheet" type="text/css" href="../assets/css/circles.css">
		<script type="text/paperscript" canvas="myCanvas">
			for(var i = 20; i < 1000; i+=100) {
				for(var j = 20; j < 1000; j+=100) {
					var myCircle = new Path.Circle(new Point(i,j), 10);
					myCircle.fillColor = 'white';
				}
			}
		</script>
	</head>
	<body>
		<!-- Content goes here -->
		<canvas id="myCanvas" resize></canvas>
	</body>
</html>
